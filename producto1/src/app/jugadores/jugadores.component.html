<input
      type="text"
      class="forms-control"
      placeholder="Buscar.."
      [(ngModel)]="playerFilter"
      name="filter"
    />
<ol
  class="list-group"
>
  <li
    class="list-group-item d-flex justify-content-between align-items-start"
    *ngFor="let jugador of jugadores | filter: playerFilter"
  >
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{jugador.nombre | filter: playerFilter| json}}</div>
      Altura: {{jugador.Altura | filter:playerFilter| json}}
    </div>
    <span class="badge bg-primary rounded-pill">{{jugador.id}}</span>
  </li>
</ol>

<router-outlet></router-outlet>
